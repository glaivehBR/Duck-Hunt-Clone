<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Créditos - Duck Hunt NES</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(135deg, #001122, #003355);
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      user-select: none;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin-bottom: 30px;
      text-shadow: 2px 2px #004477;
    }
    p {
      max-width: 600px;
      font-size: 16px;
      line-height: 1.6;
      margin-bottom: 20px;
      color: #ddd;
    }
    button {
      background: #0077cc;
      border: 4px solid #004477;
      color: white;
      font-size: 14px;
      padding: 12px 25px;
      cursor: pointer;
      box-shadow: 3px 3px #002244;
      border-radius: 4px;
      transition: all 0.1s ease-in-out;
    }
    button:hover {
      background: #3399ff;
      box-shadow: 1px 1px #002244;
      transform: translate(1px, 1px);
    }
  </style>
</head>
<body>
  <h1>Créditos</h1>
  <p>Desenvolvido por Glaive Helles</p>
  <p>Projeto acadêmico de Programação Web no IFCE Campus Fortaleza</p>
  <p>Pixel art, codigo e visuais feita por mim mesmo</p>
  <p>Inspirado no clássico Duck Hunt e no estilo NES</p>

  <button onclick="location.href='/'">Voltar ao Menu</button>
</body>
</html>
