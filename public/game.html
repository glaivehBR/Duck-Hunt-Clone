<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Duck Hunt NES</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
        }
        canvas {
            border: 4px solid white;
            background-color: skyblue;
            display: block;
            margin: auto;
            
        }
        canvas {
    cursor: url('/assets/mira.png'), auto;
        }

    </style>
</head>
<body>
    <h1>DUCK HUNT NES</h1>
    <canvas id="game" width="800" height="600"></canvas>
    <p id="score">Pontuação: 0</p>
    <div id="gameover" style="display:none;">
        <h2>GAME OVER</h2>
        <p>Sua Pontuação: <span id="finalScore"></span></p>
        <input type="text" id="name" maxlength="3" placeholder="Seu Nome (3 letras)" />
        <button onclick="salvarScore()">Salvar Score</button><br><br>
        <a href="/">Voltar</a>
    </div>
    <script src="js/game.js"></script>
</body>
</html>
