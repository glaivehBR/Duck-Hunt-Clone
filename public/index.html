<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Duck Hunt NES - Menu</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #001122, #003355);
      color: #fff;
      font-family: 'Press Start 2P', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      user-select: none;
    }
    h1 {
      font-size: 48px;
      margin-bottom: 40px;
      text-shadow: 2px 2px #004477;
    }
    button {
      background: #0077cc;
      border: 4px solid #004477;
      color: white;
      font-size: 16px;
      padding: 15px 30px;
      margin: 10px;
      cursor: pointer;
      box-shadow: 4px 4px #002244;
      transition: all 0.1s ease-in-out;
      width: 250px;
      border-radius: 4px;
    }
    button:hover {
      background: #3399ff;
      box-shadow: 2px 2px #002244;
      transform: translate(1px, 1px);
    }
    footer {
      position: fixed;
      bottom: 20px;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>DUCK HUNT NES</h1>
  <button onclick="location.href='/game'">Começar o Jogo</button>
  <button onclick="location.href='/scoreboard'">Tabela de Pontuação</button>
  <button onclick="location.href='/credits'">Créditos</button>

  <button id="btnPlayMusica">▶ Tocar Música</button>

  <footer>© 2025 Glaive Helles - Projeto Nintendinho PWEB 2025.1</footer>

  <audio id="musica-fundo" src="./assets/audio/menu-loop.mp3" loop></audio>

  <script>
    const musicaFundo = document.getElementById('musica-fundo');
    const btnPlayMusica = document.getElementById('btnPlayMusica');

    musicaFundo.volume = 0.15;

    btnPlayMusica.addEventListener('click', () => {
      musicaFundo.play().catch(() => {
        console.log('Não foi possível tocar o áudio. Clique novamente.');
      });
      btnPlayMusica.style.display = 'none';
    });
  </script>
</body>
</html>
